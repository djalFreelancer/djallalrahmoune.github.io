<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head lang="en">
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8"/>
    <title>Spring Core Online tutorial - Product display</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script href="http://cdn.jsdelivr.net/webjars/jquery/3.3.1/jquery.min.js"
            th:href="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>

</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-sm-6">
                <h2>Show product</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-8">
                <form class="form-horizontal">

                    <div class="form-group">
                        <label class="col-sm-2 custom-control-label">Product Id:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${product.id}">Product Id</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 custom-control-label">Desciption: </label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${product.description}">Description</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 custom-control-label">Price: </label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${product.price}">Price</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 custom-control-label">ImageUrl: </label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${product.imageUrl}">ImageUrl</p>
                        </div>
                    </div>
                </form>
            </div>
            <a th:href="${'/product/list'}">Products</a>
        </div>

    </div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head lang="en">
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8"/>
    <title>Customer</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script href="http://cdn.jsdelivr.net/webjars/jquery/3.3.1/jquery.min.js"
            th:href="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>

</head>
<body>

<div class="container">

    <h2>Detail product</h2>

    <div>
        <form class="form-horizontal" th:object="${customer}" th:action="@{/customer}" method="post">

            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <label class="col-sm-2 custom-control-label">First Name: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{firstName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 custom-control-label">Last Name: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{lastName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 custom-control-label">Email: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{email}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 custom-control-label">Phone : </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{phoneNumber}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 custom-control-label">City : </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{city}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 custom-control-label">Adresse 1: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{adresseLine1}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 custom-control-label">Adresse 2: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{adresseLine2}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 custom-control-label">Code postale: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{zipCode}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head lang="en">
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8"/>
    <title>Customer</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script href="http://cdn.jsdelivr.net/webjars/jquery/3.3.1/jquery.min.js"
            th:href="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>

</head>
<body>


<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <h2>Show Customer</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">

                <div class="form-group">
                    <label class="col-sm-2 custom-control-label">Customer Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.id}">Customer Id</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 custom-control-label">FirstName: </label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.firstName}">fisrtName</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 custom-control-label">LastName: </label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.lastName}">LastName</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 custom-control-label">Email: </label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.email}">email</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 custom-control-label">Phone: </label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.phoneNumber}">phoneNumber</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 custom-control-label">City: </label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.city}">city</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 custom-control-label">ZipCode: </label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.zipCode}">zipCode</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 custom-control-label">Adresse ligne 1: </label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.adresseLine1}">adresseLine1</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 custom-control-label">Adresse Ligne 2: </label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.adresseLine2}">adresseLine2</p>
                    </div>
                </div>
            </form>
        </div>
        <a th:href="${'/customers'}">Customers</a>
    </div>

</div>



</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head lang="en">
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8"/>
    <title>List Customers</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script href="http://cdn.jsdelivr.net/webjars/jquery/3.3.1/jquery.min.js"
            th:href="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>

</head>
<body>

<div class="container">

    <div th:if="${not #lists.isEmpty(customers)}">
        <H2>Customers list</H2>
        <table class="table table-striped">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone number</th>
                <th>Email</th>
                <th>Adresse line 1</th>
                <th>Adresse line 2</th>
                <th>City</th>
                <th>Zip Code</th>
            </tr>
            <tr th:each="c : ${customers}">
                <td th:text="${c.id}"></td>
                <td th:text="${c.firstName}"></td>
                <td th:text="${c.lastName}"></td>
                <td th:text="${c.phoneNumber}"></td>
                <td th:text="${c.email}"></td>
                <td th:text="${c.adresseLine1}"></td>
                <td th:text="${c.adresseLine2}"></td>
                <td th:text="${c.city}"></td>
                <td th:text="${c.zipCode}"></td>
                
                <td><a th:href="${'/product/'+c.id}">View</a></td>
                <td><a th:href="${'/product/edit/'+c.id}">Edit</a></td>
                <td><a th:href="${'/product/delete/'+c.id}">Delete</a></td>
            </tr>
        </table>
        <a th:href="${'/product/new'}">New product</a>
    </div>
</div>

</body>
</html>
